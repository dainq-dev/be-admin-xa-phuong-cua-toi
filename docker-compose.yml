  redis:
    image: redis:7-alpine
    container_name: phuong-xa-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    env_file:
      - .env
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test:
        [
          'CMD',
          'redis-cli',
          '-a',
          '${REDIS_PASSWORD}',
          'ping'
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: phuong-xa-redis-commander
    restart: unless-stopped
    ports:
      - '${REDIS_COMMANDER_PORT}:8081'
    env_file:
      - .env
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD}
      HTTP_PORT: 8081
    depends_on:
      redis:
        condition: service_healthy

volumes:
  # postgres_data:
